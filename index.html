<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Pre√ßos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>
        <input type="text" id="barcodeInput" placeholder="Escaneie ou digite o c√≥digo de barras" />
        <button class="primary" onclick="searchProduct()">üîç Pesquisar</button>
        <button class="secondary" onclick="clearSearch(); startScanner();">üì∏ Escanear C√≥digo</button>

        <div id="result">
            <p><strong>Descri√ß√£o:</strong> <span id="description"></span></p>
            <p><strong>Pre√ßo:</strong> <span id="price"></span></p>
        </div>
    </div>

    <audio id="bipSound" src="bip.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        function searchProduct() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const product = products.find(p => p.barras === barcode);
            
            if (product) {
                document.getElementById('description').textContent = product.descricao;
                document.getElementById('price').textContent = parseFloat(product.preco.replace(',', '.')).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                document.getElementById('description').textContent = 'Produto n√£o encontrado';
                document.getElementById('price').textContent = '';
            }
        }

        function clearSearch() {
            document.getElementById('barcodeInput').value = "";
            document.getElementById('description').textContent = "";
            document.getElementById('price').textContent = "";
        }
    </script>
</body>
</html>
