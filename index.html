<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>

        <input type="file" id="excelFileInput" accept=".xlsx" />
        <input type="text" id="barcodeInput" placeholder="Escaneie ou digite o código de barras" />
        
        <div class="button-group">
            <button class="primary" onclick="searchProduct()">🔍 Pesquisar</button>
            <button class="secondary" onclick="clearSearch(); startScanner();">📸 Escanear Código</button>
        </div>

        <div id="result">
            <p><strong>Descrição:</strong> <span id="description"></span></p>
            <p><strong>Preço:</strong> <span id="price"></span></p>
        </div>

        <button class="save" onclick="saveProductsToLocal()">💾 Salvar Lista</button>
        <button class="export" onclick="exportJSON()">📥 Exportar JSON</button>
    </div>

    <!-- Áudio para som do scanner -->
    <audio id="bipSound" src="bip.mp3"></audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
